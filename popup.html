      <style>
         html {
            min-width: 750px;
            max-width: 100%;
            position: relative;
            vertical-align: middle;
            background: #101820;
         }
         body {
            margin: 0;
            padding: 0;
            border: 2px solid #00ff99;
            border-radius: 0.5rem;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            background: #101820;
            color: #00ff99;
            box-shadow: 0 0 30px #00ff99a0;
         }
         form {
            max-width: 1000px;
            margin: 5px auto;
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(20, 30, 40, 0.98);
            box-shadow: 0 0 20px #00ff99a0;
         }
         label {
            color: #00ff99;
            font-weight: 400;
            padding: 4px;
            text-transform: capitalize;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            letter-spacing: 1px;
         }
         h1, h2, h3 {
            text-align: center;
            color: #00ff99;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            text-shadow: 0 0 8px #00ff99, 0 0 2px #00ff99;
         }
         .registerbtn {
            color: #101820;
            font-size: 15px;
            padding: 8px 15px 8px 15px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 19.5%;
            opacity: 0.95;
            border-radius: 5px;
            background: linear-gradient(90deg, #00ff99 0%, #00bfff 100%);
            box-shadow: 0 0 10px #00ff99, 0 0 2px #00bfff;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            font-weight: bold;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
         }
         .registerbtn:hover {
            opacity: 1;
            background: linear-gradient(90deg, #00bfff 0%, #00ff99 100%);
            color: #fff;
            box-shadow: 0 0 20px #00ff99, 0 0 8px #00bfff;
         }
         .field-group {
            border: 2px solid #00ff99;
            border-top: none;
            margin: 20px 1px;
            padding: 16px 10px 10px 10px;
            border-radius: 6px;
            margin-bottom: 2px;
            background: rgba(16, 24, 32, 0.95);
            box-shadow: 0 0 10px #00ff9955;
         }
         .field-group h1 {
            font: 22px 'Fira Mono', 'Consolas', 'Courier New', monospace;
            margin: -15px -5px 0;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99, 0 0 2px #00ff99;
         }
         input[type="text"], input[type="password"], input[type="date"], input[type="number"], select {
            background: #101820;
            border-radius: 3px;
            border: 1.5px solid #00ff99;
            font-size: 15px;
            margin: 2px 0;
            outline: none;
            color: #00ff99;
            box-shadow: 0 0 6px #00ff9955 inset;
            padding: 4px 8px;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            transition: border 0.2s, box-shadow 0.2s;
         }
         input[type="text"]:focus, input[type="password"]:focus, input[type="date"]:focus, input[type="number"]:focus, select:focus {
            border: 1.5px solid #00bfff;
            box-shadow: 0 0 12px #00bfff99;
         }
         input[type="checkbox"], input[type="radio"] {
            accent-color: #00ff99;
            transform: scale(1.2);
            margin-right: 4px;
         }
         .autocomplete {
            position: relative;
            display: inline-block;
         }
         .autocomplete-items {
            position: absolute;
            border: 1.5px solid #00ff99;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 180px;
            overflow: auto;
            box-shadow: 0 0 8px #00ff99;
            background: #101820;
         }
         .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #101820;
            border-bottom: 1px solid #00ff99;
            color: #00ff99;
         }
         .autocomplete-items div:hover {
            background-color: #00ff99;
            color: #101820;
         }
         .autocomplete-active {
            background-color: #00bfff !important;
            color: #101820 !important;
         }
         .header-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 5px;
            background: #101820;
            border-bottom: 2px solid #00ff99;
            box-shadow: 0 2px 10px #00ff9955;
         }
         .icon-container {
            margin-right: 10px;
         }
         .title-clock-container {
            display: flex;
            flex-direction: column;
         }
         .main-title-and-clock {
            display: flex;
            align-items: center;
         }
         .main-title {
            color: #00ff99;
            margin: 0;
            font-size: 30px;
            font-weight: bold;
            margin-right: 15px;
            white-space: nowrap;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            text-shadow: 0 0 8px #00ff99, 0 0 2px #00ff99;
         }
         .timer-clock {
            font-size: 22px;
            font-family: 'Orbitron', 'Fira Mono', 'Consolas', 'Courier New', monospace;
            color: #101820;
            background: linear-gradient(135deg, #00ff99 0%, #00bfff 100%);
            padding: 6px 12px;
            border-radius: 8px;
            box-shadow: 0 3px 12px #00ff99a0, inset 0 -2px 2px #00bfff99;
            min-width: 110px;
            text-align: center;
            font-weight: bold;
            border: 1.5px solid #00ff99;
            margin-right: 20px;
         }
         .version-container-style {
            padding-left: 0;
            font-size: 15px;
            font-weight: bold;
            color: #00bfff;
            margin-top: 2px;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
         }
         .new-tab-button-container {
            margin-left: auto;
            padding-left: 15px;
         }
         .new-tab-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0px;
            text-align: center;
         }
         .new-tab-button img {
            width: 38px;
            display: block;
            margin: 0 auto 2px;
            filter: drop-shadow(0 0 6px #00ff99);
         }

            font-size: 11px;

            color: #101820;
         }
         /* Scrollbar styling */

            width: 8px;
            background: #101820;
         }

            background: #00ff99;
            border-radius: 4px;
         }
         /* Neon border for focus */
         input:focus, button:focus, select:focus {
            outline: 2px solid #00bfff;
            box-shadow: 0 0 8px #00bfff;
         }
